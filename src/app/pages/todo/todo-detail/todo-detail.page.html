<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
        <ion-back-button icon="arrow-forward-outline"></ion-back-button>
     </ion-button>
    <ion-title>todo-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center" *ngIf="todo">
    <ion-col size="12" sizeSm="12" sizeMd="6">
      <ion-card>
        <ion-card-header>
          <ion-card-title> {{todo.title}} </ion-card-title>
          <ion-card-subtitle> {{todo.date | date:'y'}} </ion-card-subtitle>
          <ion-card-content> {{todo.desc}}</ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
