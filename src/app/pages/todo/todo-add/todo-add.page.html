<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>

    <ion-title>{{todo?'todo-edit':'todo-add'}}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" sizeSm="12" sizeMd="6">
      <form [formGroup]="form">
        <ion-item lines="none">
          <ion-input label="title" type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-textarea label="description" rows="1" autoGrow formControlName="desc"></ion-textarea>
        </ion-item>
      </form>
        <ion-button expand="block" shape="round" class="ion-margin-top"
         [disabled]="!form.valid" (click)="OnSubmit()"> Save</ion-button>
    </ion-col>  
  </ion-row>

</ion-content>
