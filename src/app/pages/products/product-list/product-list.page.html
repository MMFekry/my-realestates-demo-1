<ion-header>
  <ion-toolbar>
    <ion-title>product-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 
<p-orderList [value]="products" [listStyle]="{ 'max-height': '30rem' }" header="Products" filterBy="title" filterPlaceholder="Filter by name">
  <ng-template let-product pTemplate="item">
      <div class="flex flex-wrap p-2 align-items-center gap-3">
          <img src="{{ product.image }}" [alt]="product.title" class="w-4rem shadow-2 flex-shrink-0 border-round" />
          <div class="flex-1 flex flex-column gap-2">
              <span class="font-bold">{{ product.title }}</span>
              <div class="flex align-items-center gap-2">
                  <i class="pi pi-tag text-sm"></i>
                  <span>{{ product.category }}</span>
              </div>
          </div>
          <span class="font-bold text-900">{{ '$' + product.price }}</span>
      </div>
  </ng-template>
</p-orderList>

</ion-content>
